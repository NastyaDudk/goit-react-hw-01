<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 12</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.css" rel="stylesheet">
</head>

<body>
    <div class="search-container">
        <form id="search-form" class="search-form">
            <input type="text" class="input" id="query" placeholder="Search Images..." required />
            <button type="submit" class="button">Search</button>
        </form>
        <div id="loader" class="loader"></div>
    </div>
    <div id="gallery" class="gallery"></div>

    <div class="more-but" id="load-more-container">
        <button class="load-more" id="load-more">Load more</button>
        <div id="loading-indicator" style="display: none; margin-left: 500px;">Loading...</div>
    </div>

    <script type="module" src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.js"></script>
</body>

</html>
